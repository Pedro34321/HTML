<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Trabalhando com mídias</title>
    </head>
    <body>
        <h1> Inserindo música e vídeo</h1>
        <p>Para inserir uma música Mp3 em sua página web, o arquivo <b> deve</b> estar
        em uma pasta junto com o site, no nosso caso temos a pasta mídia</p>
        <audio controls>
            <source src="midia/video/metalica_nothing.mp3" type="audio/mpeg">
        </audio>
        <br>
        <br>

        <section>
            <p>Veja os vídeos a seguir:</p>
                <video controls>
                    <source src="midia/video/london.mp4" type="video/mp4">
                    <source src="movie.ogg" type="video/ogg">
                </video>

            </section>

            <section>
                <video controls>
                    <source src="midia/video/pink-floyd.mp4" type="video/ogg">
                    <source src="midia/video/pink-floyd.mp4" type="video/webm">

                    <track kind="subtitles" srclang="pt-BR" src="midia/video/legenda-ptbr.vtt.txt" label="Portugues Brasil" default>
                    <track kind="subtitles" srclang="en" src="midia/video/legenda-en.vtt.txt" label="Ingles">
                </video>
            </section>

    </body>
</html>
