<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Galeria de imagens </title>
    </head>

    <body>
        <a id="Inicio"></a>
        <h1>Trabalhando com diversos elementos</h1>
        <hr>
        <h2>Filmes do Tim Burton:</h2>
        <p>
            <a href="#beetlejuice"><img src="imagens/beetlejuice_mini.jpg" alt="Beetlejuice" title="Beetlejuice"> </a>
            <a href="#chapeleiro"><img src="imagens/chapeleiro_mini.jpg" alt="Chapeleiro Maluco"> </a>
            <a href="#noiva"><img src="imagens/noiva_cadaver_mini.jpg" alt="A noiva cadáver"> </a>
        </p>

        <hr>

        <a id="beetlejuice"></a>
        <figure>
            <img src="imagens/beetlejuice.jpg" alt="Beetlejuice">
            <figcaption>Beetlejuice, em os fantasmas se divertem!</figcaption>
        </figure>
        <a id="chapeleiro"></a>
        <figure>
            <img src="imagens/chapeleiro.jpg" alt="Chapeleiro Maluco">
            <figcaption>O chapeleiro maluco, no país das maravilhas</figcaption>
        </figure>
        <a id="noiva"></a>
        <figure>
            <img src="imagens/noiva_cadaver.jpg" alt="A noiva cadáver">
            <figcaption>Animação de Tim Burton: A noiva cadáver.</figcaption>
        </figure>
        <a href="#Inicio">inicio</a>
    </body>
</html>
