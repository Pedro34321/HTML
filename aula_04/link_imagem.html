<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Imagens</title>

    </head>


    <body>
        <h1>Elementos e atributos para imagens e ilustrações.</h1>
        <hr>
        <p>Uso da tag <b>img</b> e dos atributos <b>src</b> e 
        <b>alt</b> para inserir uma imagens em nosso projeto.</p>

        <p>
            <img src="imagens/onca.jpg" alt="Imagem: onça
            em primeiro plano deitada wm um tronco de árvore, 
            ao furto a natureza selvagem.">
        </p>
        <hr>
        <figure>
            <img src="imagens/floresta-amazonica-vista-aerea.jpg" alt="Imagem: Floresta amazônica: vista de cima.">
            <figcaption>Floresta amazônica: vista de cima.</figcaption>
        </figure>


    </body>
</html>
